version: '3'

services:

  nginx:
    build: requirements/nginx/
    container_name: nginx
    restart: always
    environment:
      DOMAIN_NAME: ${DOMAIN_NAME}
    ports:
      - "443:443"
      - "80:80"
    volumes:
      - /home/${USER_NAME}/data/wordpress:/var/www/html
    networks:
      - app-network

  mariadb:
    build: requirements/mariadb/
    container_name: mariadb
    restart: always
    environment:
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_ROOT: ${DB_ROOT}
      WP_PHP_VERSION: ${WP_PHP_VERSION}
    volumes:
      - mariadb_data:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - app-network

  wordpress:
    build: requirements/wordpress/
    container_name: wordpress
    depends_on:
      - mariadb
    restart: always
    env_file:
      - .env
    volumes:
      - wordpress_data:/var/www/
    ports:
      - "9000:9000"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  wordpress_data:
    type: none
    device: /home/${USER_NAME}/data/wordpress
    o: bind
  mariadb_data:
    type: none
    device: /home/${USER_NAME}/data/mariadb
    o: bind